<!--
==============================================================================
NURSE TREATMENT UPDATE INTERFACE
==============================================================================
Purpose: Specialized form for nurses to update patient treatment plans only
Features: Read-only patient info, treatment modification, role-based permissions
==============================================================================
-->

<!DOCTYPE html>
<html>
<head>
    <title>Update Treatment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f0f2f5, #ffffff);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .role-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            background: rgba(230, 87, 79, 0.1);
            color: #E6574F;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }

        .patient-info {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .patient-info h2 {
            color: #1d1d1f;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .info-label {
            font-size: 0.9rem;
            color: #86868b;
        }

        .info-value {
            font-size: 1rem;
            color: #1d1d1f;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1d1d1f;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            font-size: 1rem;
            min-height: 150px;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f5f5f7;
        }

        textarea:focus {
            outline: none;
            border-color: #E6574F;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(230, 87, 79, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button.primary {
            background: #E6574F;
            color: white;
        }

        .button.secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .button.primary:hover {
            background: #d64b43;
        }

        .button.secondary:hover {
            background: #e5e5e5;
        }

        .current-treatment {
            background: rgba(230, 87, 79, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(230, 87, 79, 0.2);
        }

        .current-treatment-label {
            color: #E6574F;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Update Treatment</h1>
        <div class="role-badge">
            <i class="fas fa-user-nurse"></i>
            <span>{{ role }}</span>
        </div>
    </div>

    <div class="form-container">
        <div class="patient-info">
            <h2>Patient Information</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Name</span>
                    <span class="info-value">{{ patient.name }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Date of Birth</span>
                    <span class="info-value">{{ patient.dob }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Gender</span>
                    <span class="info-value">{{ patient.gender }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Diagnosis</span>
                    <span class="info-value">{{ patient.diagnosis }}</span>
                </div>
            </div>
        </div>

        <form method="POST">
            <input type="hidden" name="role" value="{{ role }}">
            
            <div class="form-group">
                <label>Current Treatment</label>
                <div class="current-treatment">
                    <div class="current-treatment-label">Active Treatment Plan</div>
                    {{ patient.treatment }}
                </div>
            </div>

            <div class="form-group">
                <label>Update Treatment</label>
                <textarea name="treatment" required placeholder="Enter new treatment details...">{{ patient.treatment }}</textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="button primary">
                    <i class="fas fa-save"></i>
                    Save Treatment Update
                </button>
                <a href="{{ url_for('patients', role=role) }}" class="button secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
