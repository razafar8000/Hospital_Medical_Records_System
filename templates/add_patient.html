<!--
==============================================================================
NEW PATIENT REGISTRATION FORM
==============================================================================
Purpose: Secure form for doctors to add new patient records
Features: Multi-field form, date picker, validation, encrypted storage
==============================================================================
-->

<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f0f2f5, #ffffff);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .role-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            background: rgba(44, 124, 230, 0.1);
            color: #2C7CE6;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1d1d1f;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f5f5f7;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2C7CE6;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(44, 124, 230, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button.primary {
            background: #2C7CE6;
            color: white;
        }

        .button.secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .button.primary:hover {
            background: #2468c5;
        }

        .button.secondary:hover {
            background: #e5e5e5;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .gender-group {
            display: flex;
            gap: 1rem;
        }

        .gender-option {
            flex: 1;
            text-align: center;
        }

        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-option label {
            display: block;
            padding: 0.8rem;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gender-option input[type="radio"]:checked + label {
            background: #2C7CE6;
            color: white;
            border-color: #2C7CE6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add New Patient</h1>
        <div class="role-badge">
            <i class="fas fa-user-md"></i>
            <span>{{ role }}</span>
        </div>
    </div>

    <div class="form-container">
        <form method="POST">
            <input type="hidden" name="role" value="{{ role }}">
            
            <div class="form-row">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="text" name="dob" id="dob" required>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone">
                </div>
            </div>

            <div class="form-group">
                <label>Diagnosis</label>
                <textarea name="diagnosis" required></textarea>
            </div>

            <div class="form-group">
                <label>Treatment</label>
                <textarea name="treatment" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="button primary">
                    <i class="fas fa-plus"></i>
                    Add Patient
                </button>
                <a href="{{ url_for('patients', role=role) }}" class="button secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>

    <script>
        flatpickr("#dob", {
            dateFormat: "Y-m-d",
            maxDate: "today",
            yearRange: "1900:2025",
            altInput: true,
            altFormat: "F j, Y",
            theme: "light"
        });
    </script>
</body>
</html>
