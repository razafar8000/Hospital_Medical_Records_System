<!--
==============================================================================
MAIN LOGIN/ROLE SELECTION INTERFACE
==============================================================================
Purpose: Landing page with role-based authentication (Doctor, Nurse, Admin)
Features: Modern UI design, animated logo, role selection buttons
==============================================================================
-->

<!DOCTYPE html>
<html>
<head>
    <title>Medical Records System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #f0f2f5, #ffffff);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3.5rem;  /* Increased padding to accommodate larger logo */
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 520px;  /* Slightly wider container */
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .hospital-logo {
            width: 180px;
            height: 180px;
            margin-bottom: 2.5rem;
            color: #007AFF;
            animation: pulse 2s infinite;
            font-size: 8rem;  /* Increased font size for the icon */
        }


        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #1d1d1f;
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .role-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #1d1d1f;
        }

        .role-button.doctor {
            color: #2C7CE6;
        }

        .role-button.nurse {
            color: #E6574F;
        }

        .role-button.admin {
            color: #4BAE4F;
        }

        .role-button:hover {
            transform: translateY(-3px);
        }

        .role-button.doctor:hover {
            background: rgba(44, 124, 230, 0.1);
            border-color: #2C7CE6;
        }

        .role-button.nurse:hover {
            background: rgba(230, 87, 79, 0.1);
            border-color: #E6574F;
        }

        .role-button.admin:hover {
            background: rgba(75, 174, 79, 0.1);
            border-color: #4BAE4F;
        }

        .role-button i {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
        }

        .role-button span {
            font-size: 1rem;
            font-weight: 500;
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: #86868b;
        }

        /* Glass effect for better depth */
        .role-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            pointer-events: none;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-hospital hospital-logo"></i>
        <h1>Medical Records System</h1>
        <div class="role-grid">
            <a href="{{ url_for('patients', role='Doctor') }}" class="role-button doctor">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </a>
            <a href="{{ url_for('patients', role='Nurse') }}" class="role-button nurse">
                <i class="fas fa-user-nurse"></i>
                <span>Nurse</span>
            </a>
            <a href="{{ url_for('patients', role='Admin') }}" class="role-button admin">
                <i class="fas fa-user-shield"></i>
                <span>Admin</span>
            </a>
        </div>
        <div class="footer">
            Please select your role to continue
        </div>
    </div>
</body>
</html>
